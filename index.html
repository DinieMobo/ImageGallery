<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carla's Flower Boutique</title>
</head>

<body>
    <h1>Carla's Flower Boutique</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="images/img1.jpg"
            alt="Image 1">
        <img src="images/img2.jpg"
            alt="Image 2">
        <img src="images/img3.jpg"
            alt="Image 3">
        <img src="images/img4.jpg"
            alt="Image 4">
    </div>

    <!-- Lightbox container of the Image gallery-->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn" onclick="closeLightbox()">&times;</span>

        <!-- Main image of the lighbox-->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Image Thumbnails container -->
        <div id="thumbnail-container">
            <!--Image Thumbnails will be added dynamically via JavaScript -->
        </div>

        <!-- Navigation buttons-->
        <button id="prev-btn" onclick="changeImage(-1)"></button>
        <button id="next-btn" onclick="changeImage(1)"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
